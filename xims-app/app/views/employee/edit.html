<!-- HEADER -->
<div class="row spacedRow">
  <h3 class="col-xs-2 content-title">{{ employee.displayName }}</h3>
</div>
<!-- END HEADER -->

<!-- PERSONAL INFORMATION -->
<div class="row spacedRow">
  <div class="col-xs-4">
    <p><strong>N° DNI:</strong> {{ employee.dni }}</p>
  </div>
  <div class="col-xs-4">
    <p><strong>Edad:</strong> {{ employee.age }}</p>
  </div>
  <div class="col-xs-4">
    <p><strong>Área:</strong> {{ employee.workingArea }}</p>
  </div>
</div>
<!-- END PERSONAL INFORMATION -->

<!-- SCTR -->
<div class="row">
  <div class="col-xs-12">
    <h3 class="subHeader">SCTR</h3>
  </div>
</div>
<div class="row spacedRow">
  <div class="col-xs-4">
    <p><strong>Fecha de Vencimiento: </strong>
      <input type="text" class="form-control"
             ng-model="employee.riskInsurance.expirationDate">
    </p>
  </div>
</div>
<!-- END SCTR -->

<!-- MEDICAL EXAMINATION -->
<div class="row">
  <div class="col-xs-12">
    <h3 class="subHeader">Examen Médico</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-4">
    <p><strong>Fecha de Vencimiento: </strong>
      <input type="text" class="form-control"
             ng-model="employee.medicalExamination.expirationDate">
    </p>
  </div>
</div>
<!-- END MEDICAL EXAMINATION -->

<div class="row navbar-default navbar-fixed-bottom formActionsNavbar">
  <div class="col-xs-6">
    <a ng-href="#/trabajadores/{{ employee.id }}" class="btn btn-default">Cerrar</a>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-primary pull-right btn-lg">Guardar</button>
  </div>
</div>
