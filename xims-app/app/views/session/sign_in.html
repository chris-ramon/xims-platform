<form class="form-signin" role="form" ng-submit="signIn()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input ng-model='userForm.email' type="text" class="form-control" placeholder="Email address" autofocus>
    <input ng-model='userForm.password' type="password" class="form-control" placeholder="Password">
    <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
